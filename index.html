<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

  <section class="banner">

    <div class="background">
      <img src="./images/hero/desktop/left-leaves.png" alt="left leaves">
      <img src="./images/hero/desktop/plantperson.png" alt="plant person">
      <img src="./images/hero/desktop/right-leaves.png" alt="right leaves">
    </div>

    <div class="container">
      <div class="content">
        <img id="logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1>Find your</h1>
        <h1>next green</h1>
        <h1>friend</h1>
        <img id="arrow-down" src="./images/icons/arrow-down.svg" alt="arrow down">
      </div>
    </div>

  </section>

  <section class="selection">

    <div class="container">
      <form>
        <div class="selectionData">
          <div class="inputWrapper">
            <label><span>1.</span> Set the amount of <span>sunlight</span> your plant will get.</label>
            <select>
              <option value="">Select...</option>
              <option value="">High sunlight</option>
              <option value="">Low sunlight</option>
              <option value="">No sunlight</option>
            </select>
          </div>
          <div class="inputWrapper">
            <label><span>2.</span> How often do you want to <span>water</span> your plant?</label>
            <select>
              <option value="">Select...</option>
              <option value="">Corte de Cabelo</option>
              <option value="">Design de Barba</option>
              <option value="">Pacote VIP</option>
            </select>
          </div>
          <div class="inputWrapper">
            <label>Telefone:</label>
            <select>
              <option value="">Select...</option>
              <option value="">Corte de Cabelo</option>
              <option value="">Design de Barba</option>
              <option value="">Pacote VIP</option>
            </select>
          </div>
        </div>
      </form>
    </div>

  </section>

</body>

</html>
