<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>YpNext FrontEnd Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>

  <section class="banner">

    <div class="banner-background">
      <img src="./images/hero/desktop/left-leaves.png" alt="">
      <img src="./images/hero/desktop/plantperson.png" alt="">
      <img src="./images/hero/desktop/right-leaves.png" alt="">
    </div>

    <div class="container">
      <div class="banner-content">
        <img id="logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
        <h1>Find your next green friend</h1>
        <img id="arrow-down" src="./images/icons/arrow-down.svg" alt="arrow down">
      </div>
    </div>
  </section>

  <section class="selection">

    <div class="container">
      <form>
        <div class="selectionData">

          <div class="inputWrapper">
            <img src="./images/illustrations/sun.png" alt="sun">
            <p><span>1.</span> Set the amount of <span>sunlight</span> your plant will get.</p>
            <select id="sunOption" onchange="dynamicSelect(this, 'sun')">
              <option value="">Select...</option>
              <option value="high">High sunlight</option>
              <option value="low">Low sunlight</option>
              <option value="no">No sunlight</option>
            </select>
          </div>

          <div class="inputWrapper">
            <img src="./images/illustrations/wateringcan.png" alt="watering can">
            <p><span>2.</span> How often do you want to <span>water</span> your plant?</p>
            <select id="waterOption" onchange="dynamicSelect(this, 'water')">
              <option value="">Select...</option>
              <option value="daily">Daily</option>
              <option value="regularly">Regularly</option>
              <option value="rarely">Rarely</option>
            </select>
          </div>

          <div class="inputWrapper">
            <img src="./images/illustrations/dog.png" alt="dog">
            <p><span>3</span>. Do you have pets? Do they <span>chew</span> plants? </p>
            <select id="petOption" onchange="dynamicSelect(this, 'pets')">
              <option value="">Select...</option>
              <option value="true">Yes</option>
              <option value="false">No/They don't care</option>
            </select>
          </div>

        </div>
      </form>
    </div>

  </section>

  <section class="results">
    <div class="container">
      <div class="content">
        <h2>No results yetâ€¦</h2>
        <p>Use the filters above to find the plant that best fits your environment :) </p>
      </div>
      <img src="./images/illustrations/no-results.png" alt="no results">
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
